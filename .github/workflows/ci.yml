name: CI

on:
    push:
        branches: [main, "30-feat-アイドル状態検知と通知機能"]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - run: npm ci

            - name: Install xvfb
              run: sudo apt-get install -y xvfb

            - run: npm run pretest

            - name: Run tests
              run: xvfb-run -a npm test
